<!DOCTYPE html>
<html>
<title>Media Seek: Options</title>

<head>
    <style>
        body {
            width: 130px;
            margin: 0px;
            padding: 0px;
            background: #cccccc;
        }

        div {
            display: block;
            text-align: left;
            padding: 1px 3px;
            margin-top: 1px;
        }

        label {
            display: block;
        }

        input {
            max-width: 3em;
        }
    </style>
</head>

<body>
    <div id="settings">
        <div id="seek" title="How many seconds to seek.">
            <label for="seekStep">Seek Incr. (sec)</label>
            <input id="seekStep" type="number" value="5" max="30" min="1" step="1">
        </div>
    </div>
    <div id="status" style="display: none">Options saved!</div>
    <div id="buttons"><button id="save">Save</button><button id="reload">Reload</button></div>
    <script src="/js/options.js"></script>
</body>

</html>

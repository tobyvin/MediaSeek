<!DOCTYPE html>
<html>
<title>Media Seek: Options</title>

<head>
    <style>
        body {
            width: 130px;
            margin: 0px;
            padding: 0px;
            background: #cccccc;
        }

        div {
            display: block;
            text-align: left;
            padding: 1px 3px;
            margin-top: 1px;
        }

        label {
            display: block;
        }

        input {
            max-width: 3em;
        }

        select {
            max-width: 5em;
        }
    </style>
</head>

<body>
    <div id="settings">
        <div id="seek" title="How many seconds each keybind will seek.">
            <label for="autoView">Seek Incr. (sec)</label>
            <input id="seekStep" type="number" value="5" max="30" min="1" step="1">
        </div>
        <div id="view" title="Automaticly switch views.">
            <label for="autoView">Auto View</label>
            <select id="autoView">
                <option value="">None</option>
                <option value="focus">Focus</option>
                <option value="pip">PiP</option>
            </select>
        </div>
    </div>
    <div id="status" style="display: none">Options saved!</div>
    <div id="buttons"><button id="save">Save</button></div>
    <script src="/js/options.js"></script>
</body>

</html>
